<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web style guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li>Colors</li>
      <li>Fonts</li>
      <li>Text styles</li>
    </ul>
  </nav>
  <header>
    <h1>My website style guide</h1>
  </header>
  <main>
    <!-- each color should have
    - a name
    - a box displaying the color itself
    - the CSS value used to create the color (in hex, rgb(), rgba(), hsl(), or hsla())
    - a description on how the color is intended to be used -->
    <section class="colors">
      <h2>Colors</h2>
    </section>
    <section class="fonts"> 
      <h2>Fonts</h2>
    </section>
    <section class="styles">
      <h2>Text styles</h2>
    </section>
  </main>
    
</body>
</html>
